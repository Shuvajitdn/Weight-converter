<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="weightForm">
           <h1>Weight Converter</h1>
           <label for="weight-input">KG: </label>
           <input type="number" id="weight-input" placeholder="Enter your weight in Kg" required />
           <input type="submit" id="enter-btn" value="Enter">
           <p>Your weight in POUNDS is: <span id="convertedWeight"></span></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
